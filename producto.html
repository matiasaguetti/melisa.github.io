<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Producto - Entrenamiento Melisa #XXX</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a5acd, #00ced1);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        text-align: center;
    }
    img {
        max-width: 250px;
        width: 80%;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    a.button {
        background-color: rgba(255,255,255,0.15);
        padding: 15px 30px;
        text-decoration: none;
        color: white;
        border-radius: 30px;
        font-size: 1.2rem;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
    }
    a.button:hover {
        background-color: rgba(255,255,255,0.3);
        transform: scale(1.05);
    }
    @media (max-width: 600px) {
        a.button {
            font-size: 1rem;
            padding: 12px 20px;
        }
    }
</style>
</head>
<body>
    <img src="producto.jpg" alt="Producto Entrenamiento Melisa">
    <a href="#" class="button">Agregar al carrito</a>
</body>
</html>
